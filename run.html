<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run HTML - HTMLFire</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: white; text-align: center; }
        input, button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Run HTML</h1>
    <input type="text" id="bakeCode" placeholder="Enter Bake Code"><br>
    <button onclick="runHTML()">Run</button>

    <script>
        function runHTML() {
            const bakeCode = document.getElementById('bakeCode').value;
            window.open(`htmlfire.github.io/run/${bakeCode}`, '_blank');
        }
    </script>
</body>
</html>
